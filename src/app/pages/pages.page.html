<ion-menu contentId="main-content" side="end">
  <ion-header class="ion-no-border">
    <ion-toolbar mode="md" color="primary">
      <ion-buttons slot="start">
        <ion-button (click)="menuOpen()">
          <ion-icon slot="icon-only" name="close-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title> Menu </ion-title>
      <ion-buttons slot="end" class="ion-hide-md-up">
        <ion-button
          *ngIf="!userData"
          (click)="loginClick()"
          class="login ion-text-capitalize"
        >
          login</ion-button
        >
        <!-- <ion-button
          (click)="logout($event)"
          *ngIf="userData"
          class="logout commonBackgroundImg"
          [style.background]="'url(' + userData?.picture + ')'"
        >
        </ion-button> -->
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-item mode="md" lines="none" class="profileimg">
      <ion-avatar>
        <img [src]=" userData?.picture" />
      </ion-avatar>
      <ion-label>
        <h2 class="commonTitle-16">{{userData?.name}}</h2>
        <p class="commonDesc">{{userData?.email}}</p>
      </ion-label>
    </ion-item>
    <ion-item
      class="home_btn"
      button
      lines="none"
      [routerLink]="'/pages/home'"
      routerLinkActive="selected"
      routerDirection="root"
    >
      <ion-label>Home</ion-label>
    </ion-item>
    <ion-item
      class="home_btn"
      button
      lines="none"
      [routerLink]="'/pages/search-result'"
      routerLinkActive="selected"
      routerDirection="root"
    >
      <ion-label>Search</ion-label>
    </ion-item>
    <ion-item
      class="home_btn"
      button
      lines="none"
      [routerLink]="'/pages/stocks'"
      routerLinkActive="selected"
      routerDirection="root"
    >
      <ion-label>Stocks</ion-label>
    </ion-item>

    <ion-item
      class="home_btn"
      button
      lines="none"
      [routerLink]="'/pages/prediction'"
      routerLinkActive="selected"
      routerDirection="root"
    >
      <ion-label>Predictions</ion-label>
    </ion-item>
    <ion-item
      class="home_btn"
      button
      lines="none"
      *ngIf="userData?.role == 'predictor'"
      [routerLink]="'/pages/myprediction'"
      routerLinkActive="selected"
      routerDirection="root"
    >
      <ion-label>My Predictions</ion-label>
    </ion-item>
    <ion-item class="home_btn" button lines="none" (click)="profileModal()">
      <ion-label>Edit Profile</ion-label>
    </ion-item>
    <ion-item class="home_btn" button lines="none" (click)="logout()">
      <ion-label>Logout</ion-label>
    </ion-item>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <app-header></app-header>
  <!-- <ion-content class="ion-padding"> -->
  <ion-router-outlet id="main" main> </ion-router-outlet>
  <!-- <app-footer></app-footer> -->
  <!-- </ion-content> -->
</div>
