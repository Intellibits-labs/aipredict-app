<ion-content>
  <div class="common_content">
    <div class="search">
      <input
        [(ngModel)]="searchValue"
        type="text"
        #search
        (keyup.enter)="searchKey($event)"
        class="searchTerm"
        placeholder="Search stocks..."
      />
      <ion-button type="submit" class="searchButton" (click)="searchClick()">
        <ion-icon slot="icon-only" name="search-outline"></ion-icon>
      </ion-button>
    </div>
    <ng-container *ngIf="trendingAssets.length">
      <h2 class="sub_title">Search Assets</h2>
      <ion-grid class="ion-no-padding">
        <ion-row>
          <ion-col
            class="col_assets"
            sizeLg="4"
            sizeMd="6"
            sizeSm="6"
            sizeXs="12"
            *ngFor="let item of trendingAssets"
          >
            <stock-card
              [stockItem]="item"
              (click)="stockModal(item)"
            ></stock-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ng-container>
    <div class="nodata" *ngIf="!trendingAssets.length">
      <img src="assets/images/no_data.svg" alt="" />
      <h5>No data found</h5>
    </div>
  </div>
</ion-content>
