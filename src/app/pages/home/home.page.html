<div class="common_content">
  <div class="search">
    <input
      type="text"
      #search
      (keyup.enter)="searchKey($event)"
      class="searchTerm"
      placeholder="search stock"
    />
    <ion-button
      type="submit"
      class="searchButton"
      (click)="searchClick(search.value)"
    >
      <ion-icon slot="icon-only" name="search-outline"></ion-icon>
    </ion-button>
  </div>
  <h2 class="sub_title">Trending Assets</h2>
  <ion-slides pager="false" [options]="assetsSlideOpts">
    <ion-slide *ngFor="let item of trendingAssets">
      <ion-card class="trending_card" (click)="stockModal(item)">
        <div class="img_div">
          <span>{{item.name[0]}}</span>
        </div>
        <div class="details">
          <p>
            <span> {{item.symbol}}</span>
            <ion-icon
              *ngIf="item?.['meta'] && item.flag;else up"
              class="down-icon"
              name="arrow-down-outline"
            ></ion-icon>
            <ng-template #up>
              <ion-icon class="up-icon" name="arrow-up-outline"></ion-icon>
            </ng-template>

            <span class="commonFamily">
              {{item.meta?.['Global Quote']?.['10. change percent']}}</span
            >
          </p>
          <h3>${{item.meta?.['Global Quote']?.['05. price']}}</h3>
        </div>
      </ion-card>
    </ion-slide>
  </ion-slides>
  <h2 class="sub_title">Trending Predictors</h2>
  <ion-grid class="ion-hide-sm-down">
    <ion-row>
      <ion-col
        sizeLg="4"
        sizeMd="4"
        sizeSm="6"
        sizeXs="6"
        *ngFor="let item of predictorArray"
      >
        <ion-card class="Communities_card" (click)="communityClick(item)">
          <ion-avatar class="img_div">
            <img [src]="item.picture" alt="" />
          </ion-avatar>

          <h3 class="name">{{item.name}}</h3>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <predictor-item
    class="ion-hide-sm-up"
    (click)="communityClick(item)"
    [predictor]="item"
    *ngFor="let item of predictorArray"
  ></predictor-item>
</div>
