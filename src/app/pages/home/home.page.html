<ion-content>
  <div class="common_content">
    <div class="search">
      <input
        type="text"
        #search
        (keyup.enter)="searchKey($event)"
        class="searchTerm"
        placeholder="Search stocks..."
      />
      <ion-button
        type="submit"
        class="searchButton"
        (click)="searchClick(search.value)"
      >
        <ion-icon slot="icon-only" name="search-outline"></ion-icon>
      </ion-button>
    </div>
    <h2 class="sub_title">Latest Predictions</h2>
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ng-container *ngFor="let item of predictionArray;let i = index">
          <ion-col
            *ngIf="i < 6"
            class="col_assets"
            sizeLg="4"
            sizeMd="6"
            sizeSm="6"
            sizeXs="12"
          >
            <!-- (click)="latestModal(item)" -->
            <ion-card class="latest_card">
              <ion-avatar>
                <img [src]="item.user.picture" alt="" />
              </ion-avatar>

              <div class="latest_detail">
                <p class="symbol_status">
                  <span>{{item.user.name}}</span>
                </p>
                <p class="symbol_status">
                  <span> {{ item.stock?.symbol }}</span>
                  <span> {{ item?.status }}</span>
                </p>
                <h3 class="commonTitle-16 commonTextLine">
                  {{ item.stock.name }}
                </h3>
                <p class="symbol_status commonFamily">
                  <span>{{item.tradeDate | date:'dd/MM/yyyy'}}</span>
                  <span>ROI : {{item?.['ROI'] | number}}</span>
                </p>
                <p class="commonTitle-15 symbol_status commonFamily">
                  <span>BuyPrice : ₹{{item.buyPrice}}</span>
                  <span>SellPrice : ₹{{item.sellPrice}}</span>
                </p>
              </div>
            </ion-card>
          </ion-col>
        </ng-container>
      </ion-row>
    </ion-grid>

    <h2 class="sub_title">Trending Assets</h2>
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ng-container *ngFor="let item of trendingAssets;let i =index">
          <ion-col
            *ngIf="i < 6"
            class="col_assets"
            sizeLg="4"
            sizeMd="6"
            sizeSm="6"
            sizeXs="12"
          >
            <stock-card
              [stockItem]="item"
              (click)="stockModal(item)"
            ></stock-card>
          </ion-col>
        </ng-container>
      </ion-row>
    </ion-grid>

    <!-- <ion-slides pager="false" [options]="assetsSlideOpts">
    <ion-slide *ngFor="let item of trendingAssets">
       <stock-card
            [stockItem]="item"
            (click)="stockModal(item)"
          ></stock-card>
    </ion-slide>
  </ion-slides> -->
    <h2 class="sub_title">Trending Predictors</h2>
    <ion-grid class="ion-no-padding ion-hide-sm-down">
      <ion-row>
        <ion-col
          class="col_assets"
          sizeLg="4"
          sizeMd="6"
          sizeSm="6"
          sizeXs="12"
          *ngFor="let item of predictorArray"
        >
          <ion-card class="Communities_card" (click)="communityClick(item)">
            <ion-avatar class="img_div">
              <img [src]="item.picture" alt="" />
            </ion-avatar>

            <h3 class="name">{{item.name}}</h3>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    <predictor-item
      class="ion-hide-sm-up"
      (click)="communityClick(item)"
      [predictor]="item"
      *ngFor="let item of predictorArray"
    ></predictor-item>
  </div>
</ion-content>
