<ion-header>
  <ion-toolbar mode="md" color="primary">
    <ion-title>Profile Update</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="profileimg">
    <img [src]="userData?.picture" alt="" />
  </div>
  <form [formGroup]="profileForm">
    <ion-item fill="outline" class="input_item" disabled>
      <ion-label position="floating">Email </ion-label>
      <ion-input
        type="email"
        formControlName="email"
        placeholder="email"
      ></ion-input>
    </ion-item>
    <ion-item fill="outline" class="input_item">
      <ion-label position="floating">Name </ion-label>
      <ion-input
        type="name"
        formControlName="name"
        placeholder="name"
      ></ion-input>
    </ion-item>
  </form>
</ion-content>
<ion-footer>
  <ion-toolbar mode="md">
    <ion-button (click)="update()" class="commonSubmitBtn"> Update </ion-button>
  </ion-toolbar>
</ion-footer>
