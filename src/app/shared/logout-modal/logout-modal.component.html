<ion-content>
  <ion-card>
    <ion-avatar>
      <img [src]="userData?.picture" />
    </ion-avatar>
    <h4 class="commonSingleLine">{{ userData?.name }}</h4>
    <p class="commonSingleLine">{{ userData?.email }}</p>
    <ion-item lines="none" mode="md" button (click)="profileModal()">
      <ion-icon slot="start" name="create-outline"></ion-icon>
      <ion-label>Edit</ion-label>
    </ion-item>
    <ion-item lines="none" mode="md" button (click)="logout()">
      <ion-icon slot="start" name="log-out-outline"></ion-icon>
      <ion-label>Logout</ion-label>
    </ion-item>
    <!-- <a (click)="logout()">Logout</a> -->
  </ion-card>
</ion-content>
