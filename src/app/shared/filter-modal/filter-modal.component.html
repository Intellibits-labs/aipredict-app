<ion-header>
  <ion-toolbar color="primary" mode="md">
    <ion-title>Filter</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid class="grid ion-no-padding">
    <ion-row>
      <ion-col size="4" class="left-col">
        <ion-item
          [class.selected]="selectedItem === 'status'"
          lines="none"
          button
          (click)="onClick('status')"
        >
          <ion-label>Status</ion-label>
        </ion-item>
        <ion-item
          [class.selected]="selectedItem === 'stock'"
          lines="none"
          button
          (click)="onClick('stock')"
        >
          <ion-label>Stock</ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="8" class="right_col">
        <ion-list *ngIf="selectedItem === 'status'">
          <ion-radio-group name="auto" [(ngModel)]="status">
            <ion-item lines="none">
              <ion-radio mode="md" slot="start" value="PENDING"></ion-radio>
              <!-- <ion-checkbox mode="md" slot="start"></ion-checkbox> -->
              <ion-label>Active</ion-label>
            </ion-item>
            <ion-item lines="none">
              <ion-radio mode="md" slot="start" value="COMPLETED"></ion-radio>

              <ion-label>Closed</ion-label>
            </ion-item>
          </ion-radio-group>
        </ion-list>

        <ng-container *ngIf="selectedItem === 'stock'">
          <ion-radio-group
            name="auto"
            (ionChange)="stockChange($event)"
            [(ngModel)]="selectedStock"
          >
            <ion-item
              lines="none"
              *ngFor="let item of trendingAssets; let i = index"
            >
              <ion-label>
                <p>{{ item.symbol }}</p>
                <h3 class="commonMediumTitle commonTextLine">
                  {{ item.name }}
                </h3>
              </ion-label>
              <ion-radio mode="md" slot="start" [value]="item.id"></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ng-container>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar mode="md">
    <div class="btnsSec">
      <ion-button
        expand="block"
        fill="clear"
        shape="round"
        (click)="clearClick()"
      >
        Clear
      </ion-button>
      <ion-button expand="block" shape="full" (click)="submit()">
        Submit
      </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
