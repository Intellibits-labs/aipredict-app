<ion-header>
  <ion-toolbar color="primary" mode="md">
    <ion-title>Prediction Filter</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid class="grid">
    <ion-row>
      <ion-col size="4" class="left-col">
        <ion-item lines="none" button (click)="onClick()">
          <ion-label>Status</ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="8">
        <ion-item lines="none" button>
          <ion-label>Active</ion-label>
        </ion-item>
        <ion-item lines="none" button>
          <ion-label>Deactive</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
