<ion-header mode="md">
  <ion-toolbar mode="md">
    <ion-buttons slot="end" class="ion-hide-sm-down">
      <button
        class="home_btn"
        [routerLink]="'/pages/home'"
        routerLinkActive="selected"
        routerDirection="root"
      >
        Home
      </button>
      <button
        *ngIf="userData?.role == 'predictor'"
        class="home_btn"
        [routerLink]="'/pages/prediction'"
        routerLinkActive="selected"
        routerDirection="root"
      >
        Predictions
      </button>
      <ion-button
        *ngIf="!userData"
        (click)="loginClick()"
        class="login ion-text-capitalize"
      >
        login</ion-button
      >
      <ion-button
        (click)="logout($event)"
        *ngIf="userData"
        class="logout commonBackgroundImg"
        [style.background]="'url(' + userData?.picture + ')'"
      >
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end" class="ion-hide-sm-up">
      <ion-button (click)="menuOpen()" *ngIf="!isMenu">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <img
        class="logo_img"
        src="assets/images/indiapredict-logo (1).svg"
        alt=""
      />
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item button lines="none">
    <ion-label>Home</ion-label>
  </ion-item>
  <ion-item button lines="none">
    <ion-label>Predictions</ion-label>
  </ion-item>
  <ion-item button lines="none">
    <ion-label>Logout</ion-label>
  </ion-item>
</ion-content>
